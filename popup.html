<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Lato:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
  <title>Word Party</title>
</head>

<body>
  <header>
    <h1>Word Party</h1>
    <img src="./images/icon-48.png" alt="word party icon" id="logo" class="logo">
  </header>
  <p>Enter a word and select a category to expand your vocabulary, and then copy a word from the results to your
    clipboard.</p>
  <form>
    <label for="searchWord">Word: </label>
    <input id="searchWord" type="text" placeholder="Enter word here" required />
    <label for="category">Category: </label>
    <select id="category" required>
      <option value="rel_syn" selected>
        Synonyms
      </option>
      <option value="rel_ant">
        Antonyms
      </option>
      <option value="rel_rhy">
        Rhymes
      </option>
      <option value="rel_trg" title="Words that are strongly associated with your input"
        aria-label="Words that are strongly associated with your input">
        Triggers *
      </option>
      <option value="rel_jja" title="Popular nouns modified by the given adjective"
        aria-label="Popular nouns modified by the given adjective">
        Nouns *
      </option>
      <option value="rel_jjb">
        Adjectives
      </option>
    </select>
    <button title="Submit search" aria-label="Submit search">
      <img src="./images/gift-solid.png" aria-hidden="true">
    </button>
    <button id="reset" title="Reset search" aria-label="Reset search" type="reset">
      <img src="./images/rotate-left-solid.png" aria-hidden="true">
    </button>
  </form>
  <p id="search" class="search" aria-hidden="true"></p>
  <ul></ul>
</body>

</html>
